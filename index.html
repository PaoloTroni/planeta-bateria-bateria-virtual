<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bateriaVirtual.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icono.png" />
    <title>Planeta Bateria</title>
  </head>
  <body>
    <header>
      <h1>Planeta Batería:</h1>
      <h2>¡Donde la estrella eres tú!</h2>
      <p>
        Haga click sobre los botones o bien apriete las teclas correspondientes
        para tocar la batería.
      </p>
    </header>
    <main>
      <img src="/images/batería.jpg" />
      <ul id="bateria">
        <li>
          <button id="hiHatClose">Q</button>
        </li>
        <li>
          <button id="snare">W</button>
        </li>
        <li>
          <button id="ride">E</button>
        </li>
        <li>
          <button id="TomHigh">R</button>
        </li>
        <li>
          <button id="kick">V</button>
        </li>
        <li>
          <button id="crash">B</button>
        </li>
        <li>
          <button id="MiddleTom">U</button>
        </li>
        <li>
          <button id="LowTom">I</button>
        </li>
        <li>
          <button id="hiHatOpen">O</button>
        </li>
      </ul>
      <ul id="grabacion">
        <li>
          <button id="rec">rec</button>
        </li>
        <li class="clicked">
          <button id="stop">stop</button>
        </li>
        <li class="clicked">
          <button id="play">play</button>
        </li>
      </ul>
    </main>
    <footer>
      <ul>
        <ul>
          <li>Planeta Bateria:</li>
          <li>tu batería virtual</li>
        </ul>
    </footer>
  </body>
</html>
